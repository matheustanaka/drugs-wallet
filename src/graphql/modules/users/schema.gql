type User {
    _id: ID!
    name: String!
    email: String!
    passowrd: String!
}

input UserInput {
    name: String!
    email: String!
    password: String!
}

type Query {
    users: [User!]!
    user(id: ID!): User!
}

type Mutation {
    createUser(data: UserInput!): User!
    updateUser(id: ID!, data: UserInput!): User!
    deleteUser(id: ID!): Boolean
}